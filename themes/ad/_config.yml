# - name: '思否'
#   path: 'https://segmentfault.com/'

footer_contact: 'Email: wenquan_he@163.com'

friends_avatar_cdn:
friends:
  - nickname: hewaller
    avatar: /images/Wanaka.jpg
    # 服务器存储的图片
    # friends_avatar_cdn: "https://godbmw.com/blog-static"
    site: https://github.com/Hewaller
    meta: github
    show: true
