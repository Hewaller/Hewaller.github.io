author: markey

keywords: Hexo, Theme-AD, blog

description: hewaller的blog

# 导航栏头部名称
nav_name: markey

# 导航栏座右铭
motto: '安静写些东西'

github: 'https://github.com/Hewaller'

# 站点图标和APP图标
favicon:
  icon: /images/favicon.ico
  touch_icon: /images/touch-icon.png

# RSS文件位置
rss:

# 自定义样式文件
custom_styles:
  # - style.css

# 自定义脚本文件
custom_scripts:

# 代码高亮主题: normal | night | night blue | night bright | night eighties //Monokai Sublime
highlight_theme: 'night eighties'

# 开启数学公式渲染
mathjax: true

copyright:
  enable: true
  author: '何文全'
  show_link: true
  more: '著作权归作者所有。商业转载请联系作者获得授权，非商业转载请注明出处。'

# 建站时间. 格式：YYYY-MM-DD
start_time: '2019-03-01'

# 如何开启 评论&统计 插件：https://godbmw.com/passages/2018-11-15-theme-bmw-docs-zh/
# 请申请自己的 appid 和 appkey，并且替换下面的 appid 和 appkey
leancloud:
  # appid: Hyq9wkH495DgNHWhDQCOfQSp-gzGzoHsz # 填写您的appid
  # appkey: WaR7nrzhliHj9aVwdQzkdlGd # 填写您的appkey
  comment: false # 是否开启评论系统
  count: false # 是否开启文章统计

# 需要保证leancloud.count为true
welcome:
  enable: false # 是否开启提醒功能
  interval: 30 # 多久不浏览会再次提醒，单位：天

# 需要保证leancloud.comment为false
disqus:
  enable: false
  id:

# 需要保证leancloud.count为false
busuanzi: true

# 存放sha256加密的密码
# 拥有所有加锁文章的阅读权限
passwords:
  # - efe07af7441da2b69c4a41e42e73be4db47f66010a56900788a458354a7373ec # godbmw

share:
  twitter: false
  facebook: false
  weibo: false
  qq: false
  wechat: false

analytics:
  baidu:
    enable: true # 开启对Baidu的自动推送
  google:
    enable: true
    id:
  '360':
    enable: true
    id:

reward:
  - src: /images/wechatme.png
    alt: 'WeChat'
  - src: /images/alipay.jpg
    alt: 'AliPay'

nav:
  - name: '首页'
    path: '/'
  - name: '归档'
    path: '/archives/'
  - name: '标签'
    path: '/tags/'
  - name: '分类'
    path: '/categories/'
  - name: '友链'
    path: '/friends/'
  # - name: '关于'
  #   path: '/about/'

footer:
  - title: '博客推荐'
    children:
      - name: 'GodBMW'
        path: 'https://godbmw.com/'
      - name: '阮一峰的个人网站'
        path: 'http://ruanyifeng.com/'
